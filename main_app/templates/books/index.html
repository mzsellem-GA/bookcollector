{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
    <div class="card">
    <div class="card-content">
        <span class="card-title">{{ book.title }}</span>
        <p>Genre: {{ book.genre }}</p>
        <p>Published: {{ book.published }}</p>
    </div>
    </div>
{% endfor %}

{% endblock %}
