{% extends 'base.html' %}
{% block content %}

<h1>Bookstore Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ bookstore.name }}</span>
        <p>Phone: {{ bookstore.phone }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'bookstores_update' bookstore.id %}">Edit</a>
        <a href="{% url 'bookstores_delete' bookstore.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
